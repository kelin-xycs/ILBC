<!DOCTYPE html style="">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="height:100%">
<head>
    <meta charset="utf-8" />
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="jWebForm/jWebForm.css" />
    <script type="text/javascript" src="jWebForm/jWebForm.js"></script>
    <script type="text/javascript" src="jWebForm/DropDown.js"></script>
    <script type="text/javascript" src="jWebForm/DropDownList.js"></script>
    <script type="text/javascript">

        $j.Page_Load = function Page_Load()
        {
            //var divContent = document.getElementById("divOptionsContent");

            //drag.NotDrag(divContent);  //  NotDrag() 方法用于设置元素不受拖拉影响

            

            var ddlFont = $j("ddlFont");

            ddlFont.DataBind(
                [
                    "&nbsp;",
                    "Arial",
                    "宋体",
                    "微软雅黑"
                ]
            );

            var ddlFontSize = $j("ddlFontSize");

            ddlFontSize.DataBind(
                [
                    "&nbsp;",
                    "20px",
                    "30px",
                    "40px",
                    "50px",
                    "60px"
                ]
            );

            
        }

        function btnSave_Click()
        {

            var ddlFont = $j("ddlFont");

            var ddlFontSize = $j("ddlFontSize");

            var font = ddlFont.SelectedText().trim();

            var fontSize = ddlFontSize.SelectedText().trim();

            //var div = document.getElementById("divEditArea");
            var div = parent.document.getElementById("divEditArea");

            div.style.fontFamily = font;
            div.style.fontSize = fontSize;
        }

        function btnCancel_Click()
        {
            parent.dragOptions.Close();
        }



    </script>
</head>
<body style="margin:0px; ">
    
    <div style="height: 100%;">

        <table style="width:100%; height:100%;">
            <tr>
                <td style="width:100%;">字体</td>
                <td>大小</td>
            </tr>
            <tr>
                <td><j:DropDownList id="ddlFont" Width="250px" Height="25px"></j:DropDownList></td>
                <!--<td style="width:500px; border: solid 1px blue"><div style=" border:solid 1px red ; display:inline-block"><div style="background-color:yellow; width:100%; ">aa</div></div></td>-->
                <td><j:DropDownList id="ddlFontSize" Width="100px" Height="25px"></j:DropDownList></td>
            </tr>
            <tr>
                <td style="height:100%"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right; cursor:default">
                    <span onclick="btnSave_Click();">确定</span>
                    <span onclick="btnCancel_Click();">取消</span>
                </td>
            </tr>
        </table>

    </div>

</body>
</html>
